<html lang="en" ng-app="ChitChat">
	<head>
		<meta charset="utf-8" />
		<title> ChitChat </title>

		<script src="/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
