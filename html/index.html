<!DOCTYPE html>
<html lang="en" ng-app="ChitChat">
	<head>
		<meta charset="utf-8" />
		<title> ChitChat </title>
		<script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>

		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/routes.js"></script>
		<script type="text/javascript" src="/js/controllers.js"></script>

		<link rel="import" href="/bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
		<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
		<link rel="import" href="/bower_components/paper-menu/paper-menu.html">

		<link rel="import" href="/bower_components/iron-pages/iron-pages.html">	
</head>
	
	<body class="fullbleed layout vertical">
		<paper-scroll-header-panel class="flex">
			<paper-toolbar>
				<paper-icon-button icon="menu"></paper-icon-button>
				<div title>ChitChat</div>
			</paper-toolbar>
		</paper-scroll-header-panel>
		<paper-drawer-panel id="menu">

			<div drawer> 
				<paper-menu>
					<paper-item><a href="#/">Home</a> </paper-item>
					<paper-item><a href="#/walkie"> Walkie </a></paper-item>
					<paper-item><a href="#/settings"> Settings </a></paper-item>
				</paper-menu>
			</div>
			<div main>
				<div ng-view class="index-view-container"></div>
			</div>
		</paper-drawer-panel>
	</body>
</html>
