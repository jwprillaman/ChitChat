<div class="panel-heading">
		<div class="text-center">
			<h1>{{ room }} 's Feed</h1>
			<button ng-click="leaveRoom(room)">Leave</button>
		</div>
	</div>
</div>
<div class="panel-body row fill-vert">
	<div class="col-sm-8 fill-vert">
		<div class="panel panel-default chat-users">
			<div class="panel-body" id="chat-feed">
			</div>
		</div>
	</div>
	<div id="chat-users-container" class="col-sm-4 fill-vert">
		<div class="panel panel-default chat-users">
			<div class="panel-heading">
				<h3>User list</h3>
			</div>
			<div class="panel-body">
				<div id="chat-user-list"></div>
			</div>
		</div>
	</div>
</div>
<div class="panel-footer navbar-fixed-bottom">
	<form id="chat-message">
		<div class="input-group">
			<input id="message" type="text" class="form-control" placeholder="what do you want to say?" name="message">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="sendMessage()">Send</button>
			</span>
		</div>
	</form>
</div>
