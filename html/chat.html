<h1> {{ banner }} </h1>
<div id="chat-user-list">
	<h3>User list</h3>
</div>
<div id="chat-feed">
	<h3>{{ room }} 's Feed</h3>
</div>
<form id="chat-message">
	<input id="message" type="text" name="message">
	<button ng-click="sendMessage()">Send</button>
</form>
<button ng-click="leaveRoom(room)">Leave</button>
